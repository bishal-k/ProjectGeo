<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h2>Welcome to ProjectGeo</h2>
      <p>Please sign in to continue</p>
    </div>
    
    <form (ngSubmit)="onLogin()" #loginForm="ngForm" class="login-form">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          #emailInput="ngModel"
          required
          email
          class="form-control"
          placeholder="Enter your email"
          [class.is-invalid]="emailInput.invalid && emailInput.touched"
        />
        <div class="invalid-feedback" *ngIf="emailInput.invalid && emailInput.touched">
          <span *ngIf="emailInput.errors?.['required']">Email is required</span>
          <span *ngIf="emailInput.errors?.['email']">Please enter a valid email</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          #passwordInput="ngModel"
          required
          class="form-control"
          placeholder="Enter your password"
          [class.is-invalid]="passwordInput.invalid && passwordInput.touched"
        />
        <div class="invalid-feedback" *ngIf="passwordInput.invalid && passwordInput.touched">
          Password is required
        </div>
      </div>

      <div class="form-group error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button
        type="submit"
        class="btn-login"
        [disabled]="loginForm.invalid || isLoading"
      >
        <span *ngIf="!isLoading">Sign In</span>
        <span *ngIf="isLoading">Signing in...</span>
      </button>
    </form>

    <div class="login-footer">
      <p>Demo Accounts:</p>
      <small>admin@example.com / admin</small><br>
      <small>state_manager@example.com / state_manager</small>
    </div>
  </div>
</div>
